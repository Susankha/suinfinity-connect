spring.application.name=user-mgt
server.port=8080
server.servlet.context-path=/api
#DB configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://172.23.187.167:3306/user_db
spring.datasource.username=susa
spring.datasource.password=susa
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
#enable colourful console logs
spring.output.ansi.enabled=ALWAYS
#swagger api
springdoc.api-docs.path=/api-docs
#log file
logging.file.path=logs/
logging.file.name=logs/application.log
#actuator endpoints
management.endpoints.web.base-path=/details
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics,mappings,logfile
#security configuration
security.role.hierarchy=ADMIN > USER
#application listeners
role.initializer.enabled=false