name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-database-interaction:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8 # Specifies the MySQL Docker image and version
        env:
          MYSQL_DATABASE: 'my_test_db' # Sets the default database name
          MYSQL_USER: 'test_user'     # Sets the database user
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }} # Uses a GitHub secret for the user password
          MYSQL_ROOT_PASSWORD: ${{ secrets.ROOT_PASSWORD }} # Uses a GitHub secret for the root password
        ports:
          - 3307:3306 # Maps host port 3307 to container port 3306
        options: >- # Optional health check to ensure the service is ready
          --health-cmd="mysqladmin ping -h localhost -u test_user -p${{ secrets.DB_PASSWORD }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build suinfinity core with Maven
        run: mvn -B package --file suinfinity/pom.xml
